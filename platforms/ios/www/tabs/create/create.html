<ion-view>
  <ion-content>
<div class="list">
  <label class="item item-input item-stacked-label">
    <span class="input-label">Title</span>
    <input type="text" placeholder="Give it a name" ng-model="create.data.titleText">
  </label>
  <a class="item item-icon-left" ng-click="create.show()">
    <i class="icon ion-ios7-pricetag"></i>
    Tags
    <span class="item-note" ng-repeat="(key, val) in create.data.currentTags">
      {{key}}&nbsp
    </span>
  </a>
  <a class="item item-divider">
    Attach...
  </a>
  <a class="item item-icon-left">
    <i class="icon ion-chatbubble-working"></i>
    Text
  </a>
  <a class="item item-icon-left" ng-click="create.takePicture()">
    <i class="icon ion-ios7-camera"></i>
    Picture
    <img src="{{create.imageData}}" height="100" width="100">
  </a>
  <a class="item item-icon-left" ng-click="create.captureAudio()" >
    <i class="icon ion-mic-a"></i>
    Audio
  </a>
  <!-- <a class="item item-icon-left" >
    <i class="icon ion-mic-a"></i>
    {{audioData}}
  </a> -->
  </div>
  <button class="button button-full button-positive no-margin orange" ng-click="create.saveStache()" style="font-size: 42px">
  MAKE STACHE
  </button>
</ion-content>
</ion-view>
