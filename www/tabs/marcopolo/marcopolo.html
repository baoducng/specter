<ion-header-bar align-title="left" class="bar-assertive">
  <h1 class="title">Title!</h1>
</ion-header-bar>

<ion-content>
    <google-map
      center="map.center" zoom="map.zoom"
      draggable="true"
      dragging="map.dragging"
      bounds="map.bounds"
      events="map.events"
      options="map.options"
      pan="true"
      control="map.control"
      options="map.options">
      <layer namespace="visualization" type="HeatmapLayer" show=true onCreated="marcopolo.heatLayerCallback"></layer>
    </google-map>
</ion-content>
  <ion-footer-bar style="background-color:{{ marcopolo.proximityColor }}">
  </ion-footer-bar>

        <div style="float:right" class="button button-clear" ng-click="modal.hide()">
