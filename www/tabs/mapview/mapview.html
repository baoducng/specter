<ion-view>
  <ion-header-bar class="bar-positive">
    <div class="buttons">
      <button class="button" ng-click="doSomething()">Profile</button>
    </div>
    <h1 class="title">{{marcopolo.currentStache.title}}</h1>
    <div class="buttons">
      <button class="button">Back</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <div ng-repeat="stache in mapview.staches">
        <a class="item item-thumbnail-left" href="#/tab/marcopolo/:{{stache._id}}">
          <img src="http://typeinstereo.com/wp-content/uploads/2013/04/Weezer-Blue-Album-1994.jpg">
          <h2>{{stache.author}}</h2>
          <p>{{stache.title}}</p>
          <p>{{stache.date | timeConversion}}</p>
          <span class="item-note ion-ios7-pricetag" ng-show="stache.tags.length">
          <span ng-repeat="tag in stache.tags">
            {{tag}}&nbsp
          </span>
          </span>
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
